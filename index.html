<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Data Entry Form</title>
</head>
<body>
    <form id="dataEntryForm">
        <label for="staffName">Staff Name:</label>
        <input type="text" id="staffName" name="staffName" required><br><br>

        <label for="dateTime">Date/Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required readonly><br><br>

        <label for="destinationLibrary">Destination Library:</label>
        <input type="text" id="destinationLibrary" name="destinationLibrary" required><br><br>

        <label for="numberOfItems">Number of Items:</label>
        <input type="number" id="numberOfItems" name="numberOfItems" min="1" max="20" required><br><br>

        <div id="barcodeFields"></div>

        <button type="submit">Submit</button>
    </form>

    <script src="formScript.js"></script>
</body>
</html>
